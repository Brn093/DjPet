{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar Pet para adoção</h1> 

    <form enctype="multipart/form-data" action="submit" method="POST" > {% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="pet_id" value="{{ pet.id }}" hidden>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="Digite seu E-mail" value="{{ pet.email }}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" name="telefone" placeholder="Ex.: (00) 00000-0000" value="{{ pet.telefone }}">            
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" name="cidade" placeholder="Município - Estado" value="{{ pet.cidade }}">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" rows="5" name="descricao" style="resize: none;" placeholder="Descreva em detalhes o Cão">{{ pet.descricao }}</textarea>
            </div>
            <div class="form-group">
                <a href="/media/{{ pet.foto }}" target="_blank">Foto Atual</a>                
                <input type="file" class="form-control-file border" name="foto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">
                {% if pet %}
                    Alterar 
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>    
    </form>
    <br>
{% endblock %}
