{% extends "model-page.html" %}

{% block style %}
<style>
    .polaroid {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .container {
        padding: 10px;
        margin-top: 5%;
    }

</style>
{% endblock %}

{% block content %}
    <div class="container mb-4">        
        <div class="row">
            {% for info in pet %}
            <div class="col-sm-4 mb-4">
                <a href="../detail/{{ info.id }}">
                    <div class="polaroid">
                        <img src="{{ info.foto.url }}" style="width:100%">
                        <div class="container">
                            <p>{{ info.cidade }}</p>
                        </div>
                    </div>                
                </a>
            </div>
            {% endfor %}
        </div>
    </div>    
{% endblock %}
